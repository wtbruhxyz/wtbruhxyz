    <style>
       body {
        background-color: #B9E5E8;
        margin: 0px;
        overflow: hidden;
        position: relative;
      }
      
       header {
        position: fixed;
        display: flex; 
        align-items: center; 
        padding: 15px 0 ;
        width: 100%;
        background-color:#DFF2EB;
        position: relative; 
      }
  
       .header-text {
        position: absolute; 
        left: 35%; 
        transform: translateX(-50%); 
        color: #4A628A; 
        font-size: 40px; 
        font-weight: bold; 
      }
  
        .logo{
        font-size: 25px;
        color: gray;
        font-weight: 800;
        transition: 0.3s ease;
        text-decoration: none;
        margin-left: 5%;
      }
  
       .logo:hover, .logo.active{
        color: rgb(209, 152, 131);
        text-shadow: 0 0 25px orangered,
                     0 0 50px orangered;
        transform: scale(1.1);
      }
  
       span{
        color: #4A628A;
      }
  
       nav {
        display: flex; 
        align-items: center; 
        margin-left: auto; 
      }
  
       nav a {
        color: #4A628A;
        font-size: 23px;
        text-decoration: none;
        padding: 10px 15px; 
        margin: 0 10px; 
        border-radius: 15px;
        transition: 0.3s ease;
      }
  
       nav a:hover, nav a.active{
        text-shadow: 0 0 25px orangered,
                     0 0 50px orangered;
        transform: scale(1.1);
      }
  
       .image-button {
        display: flex; 
        align-items: center; 
        padding: 0; 
      }
  
       .image-button img {
        margin-right: 10px; 
        mix-blend-mode: multiply;
      }
  
      .container-main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        margin: auto;
        gap: 10px;
        padding: 75px;
        flex: 1;
        margin-top: -20px;
      }
  
      .box-main {
        background-color: #DFF2EB;
        border: 2px solid #4A628A;
        border-radius: 15px;
        padding: 40px;    
        transition: 0.3s ease;
        width: 1700px;
        height: 70px;
        display: flex;
        align-items: flex-start; /* Align items to the start */
        justify-content: space-between; /* Space between items */
      }
  
      .box-main-title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px; /* Add space below title */
        margin-top: -30px;
        margin-left: -10px;
      } 
      
      .box-main-content {
        font-size: 26px;
        max-width: 70%; /* Ensure text doesn't overflow */
      }
  
      .box-main img {
        max-width: 300px; /* Adjust image size */
        height: 130px;
        margin-left: 30px; /* Add some space between text and image */
        border-radius: 15%;
        margin-top: -30px;
        margin-right: 30px;
      }
  
      .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 100%;
    margin: auto;
    gap: 70px;
    padding: 75px;
    flex: 1;
    margin-top: -30px;
}

.box {
    background-color: #DFF2EB;
    border: 2px solid #4A628A;
    border-radius: 15px;
    padding: 20px; 
    cursor: pointer;
    transition: 0.3s ease;
    width: 700px;
    height: 320px;
    display: flex;
    flex-direction: column; 
    align-items: center; 
    justify-content: space-between; 
}

.box:hover {
    box-shadow: 0 0 20px pink, 0 0 50px pink; 
    transition: transform 0.5s;
    transform: scale(1.2); 
    background-color: #4A628A;
    color: white;
}

.box img {
    width: 600px;
    max-width: 100%; 
    height: 550px;
    border-radius: 6%;
    margin-bottom: 10px; 
    margin-top: -10px;
}

.box-title {
    font-size: 28px; 
    font-weight: bold;
    text-align: center; 
    margin: -10px 0; 
}
